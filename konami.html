<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    let userInput = [];
    $(document).keyup(function(event){
        userInput.push(event.keyCode);
        if (userInput.length === konamiCode.length) {
            alert('Cheater! It\'s time to pay the piper!');
            $('body').css('background-color', 'black');
            $('body').html('<iframe class="konami-video" width="560" height="315" src="https://www.youtube.com/embed/giR3NFtAfJg?controls=0&autoplay=1&start=144&end=166" title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>');
        }
    });

</script>
</body>
</html>
