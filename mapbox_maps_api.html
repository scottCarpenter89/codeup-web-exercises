<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/mapbox_maps_api.css">
</head>
<body>
<main>
    <div id='map' style='width: 1120px; height: 600px;'></div>
</main>
<script src="/js/jquery-2.2.4.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<!--Mapbox Geocoder-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      type="text/css">
<!--Mapbox Token-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    (function () {
        mapboxgl.accessToken = SCOTTIE_MAPBOX_API;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        map.addControl(
            new MapboxGeocoder({
                accessToken: SCOTTIE_MAPBOX_API,
                mapboxgl: mapboxgl
            })
        );

        geocode('200 N Elm St. Tomball TX 77375', SCOTTIE_MAPBOX_API).then(function (result) {
            console.log(result);
            map.setCenter(result);
            // Can the zoom be changed programmatically after the initial map is drawn?
            //     Yes, with the setZoom function
            map.setZoom(15);
        });

        var tejasInfo = {
            address: "200 N Elm St. Tomball, TX 77375",
            popupHTML: `<p>Best BBQ and Chocolatier in Tomball</p>`
        };

        addMarkerAndPopup(tejasInfo, SCOTTIE_MAPBOX_API, map);


    })();
</script>
</body>
</html>
