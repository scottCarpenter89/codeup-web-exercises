<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="mapbox_maps_api.css">
</head>
<body>
<main>
    <div id='map' style='width: 1120px; height: 600px;'></div>
</main>
<script src="/js/jquery-2.2.4.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<script>
    (function () {
        mapboxgl.accessToken = SCOTTIE_MAPBOX_API;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        geocode('200 N Elm St Tomball TX 77375', SCOTTIE_MAPBOX_API);
    })();
</script>
</body>
</html>
