<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Pizza World</a>
        <ul class="navbar-nav  mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
    </div>
    <div>
        <a class="nav-link" href="#"><i class="fas fa-user"> Sign Up</i></a>
    </div>
</nav>

<!--END OF NAV BAR-->

<!--JUMBOTRON CONTAINER-->
<div class="jumbotron jumbotron-fluid pizza-banner">
    <div class="fluid-container text-justify-center">
        <div>
            <h1 class="welcome">Welcome to Pizza World!</h1>
        </div>
    </div>
</div>
<!--END OF JUMBOTRON CONTAINER-->

<!--MAIN AREA FOR PIZZA CUSTOMIZATION-->
<main>
    <h2>
        Build your own pizza!
    </h2>

<!--    TAB TOGGLING SCRIPT-->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
               aria-selected="true"><h6><span class="badge badge-pill badge-secondary">1</span> Style and crust</h6></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
               aria-selected="false"><h6><span class="badge badge-pill badge-secondary">2</span> Cheese and sauce</h6></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
               aria-selected="false"><h6><span class="badge badge-pill badge-secondary">3</span> Toppings</h6></a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>


    <div class="card">
        <div class="card-header bg-primary text-white">
            <span>Choose size and crust</span>
        </div>
        <div class="card-body">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Hand tossed
                </div>
                <div class="crust-options">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Hand tossed</li>
                        <li class="list-group-item">Chicago style</li>
                        <li class="list-group-item">Gluten-free</li>
                        <li class="list-group-item">Keto (cauliflower)</li>
                    </ul>
                </div>
            </div>

        </div>
        <button type="button"><a href="#" class="btn btn-primary">Go somewhere</a></button>
    </div>
</main>

<!--END MAIN AREA-->

<!--CDN AND EXTERNAL FONT LINKS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6375fe5bd9.js" crossorigin="anonymous"></script>

<!--END CDN & EXTERNAL FONTS-->
</body>
</html>
