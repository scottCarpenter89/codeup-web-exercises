<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
<main>
    <div class="container">
        <div id="posts" class="row">


        </div>
    </div>
</main>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        var getPosts = function (post, status, jqXhr) {
            let addHash = "#";
            post.forEach(function (entry) {
                $('#posts').append(`
                    <div class="card col-12 m-4" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">${entry.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${entry.date}</h6>
                        <p class="card-text">${entry.content}</p>
                        <div class="card-footer">
                        ${addHash}${entry.categories.join(' #')}
                      </div>
                      </div>
                    </div>
                `);
            });
        };
        $.ajax('data/blog.json').done(getPosts);
    })();
</script>
</body>
</html>
